<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista em seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Use a tag <h1> e sequencialmente aumente os números em comparação ao anterior para que encaixe em uma hierarquia">Títulos</abbr></li>
        <li><abbr title="Utilizando a tag &lt img src= Nome da imagem entre  e &#34 alt &#34 junto de Descrição da imagem para ajudar o google em acessibilidade &gt ">Imagens</abbr></li>
        <li><abbr title="Que nem acabei de fazer, só usar a tag &lt abbr &gt title=&#34 Significado da abreviação &#34 &lt abbr &gt">Abreviações</abbr></li>
        <li><abbr title="Que nem acabei de fazer, criar uma lista é só utilizar a tag &lt li &gt, para definir se for uma lista desordenada, antes de &lt li &gt ponha a tag &lt ul &gt, agora uma lista ordenada, use a tag  &lt ol &gt">Criar uma lista</abbr></li>
        <li><abbr title=" Utilize a tag &lt audio preload= &#34 metadata &#34 , utilize  controls autoplay loop e outros, para poder criar uma interface e ou controlar o que precisar do seu audio, consequentemente em vídeos também &gt &lt /abbr &gt &lt source=&#34 nome do arquivo &#34 &gt ">Inserir áudios e vídeos</abbr></li>
        <li><abbr title="Utilize link:favicon que ira criar a tag necessária, precisando só inserir o nome do arquivo do seu Favicon">Inserir um Favicon</abbr></li>
    </ul>
    
</body>
</html>
