<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
  <h1>Teste de formuláro</h1>
  <form action="
  " method="get">
  <p>
    <label for="inome">Nome</label>
    <input type="text" name="nome" id="inome" required maxlength="30"
    placeholder="Nome completo"
    autocomplete="name">
  </p>
   <p> <label for="imedia">Média </label>
    <input type="number" name="media" id="imedia" min="0" max="10" step="0.1"> 
</p>
 
  <p><input type="submit" value="Enviar"></p>
  <p><input type="reset" value="Limpar"></p>
</form>  
</body>
</html>
